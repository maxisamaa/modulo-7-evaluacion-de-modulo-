{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Supermercados maxisama </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a  class="nav-link" href="{% url 'producto-lista' %}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_categorias' %}">Categorias</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_etiquetas' %}">Etiquetas</a></li>
                </ul>

                <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="btn btn-light btn-sm me-2" href="{% url 'crear_producto' %}">nuevo producto</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-light btn-sm me-2" href="{% url 'crear_categoria' %}">nueva categoria</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-light btn-sm me-2" href="{% url 'crear_etiqueta' %}">nueva etiqueta</a>
                        </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <main class="container py-4">
        {% block content %}
        {% endblock %}
        
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Supermercados Maxisama</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
